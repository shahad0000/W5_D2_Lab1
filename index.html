<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>CRUD Lab</title>
</head>
<body >
    <div class="container ">
        <h1>Send to API</h1>
        <label class="w-100" for="name">Name: </label>
        <input name="name" class="form-control mb-3" type="text" id="username" placeholder="Name">
        <label class="w-100" for="description">Text:</label>
        <textarea  class="form-control mb-3" name="description" id="text" placeholder="Type your text here..."></textarea>
        <label class="w-100" for="img">Put an image url: </label>
        <input name="img" class="form-control" type="text" id="img" placeholder="Image url...">
        <div class="m-5">
            <button id="post-btn" class="btn btn-primary mx-2">Post</button>
            <button id="del-btn" class="btn btn-danger mx-2">Delete</button>
        </div>
      
    </div>

<div id="posts"></div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
